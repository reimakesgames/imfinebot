<!DOCTYPE html>
<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<title>Home</title>

    <script>

<body>
	<div class="textcontainer">

			imfinebot

		<div class="hugeasstext">

		</div>
		<div class="slightlysmallertext">
			to ever exist

	</div>
	<div class="internationalcontainer">
		<div class="hugeasstext">
			serving literally no purpose other than
		</div>

	</div>
	<div class="poyo" id="poyo"></div>
	<div class="container">

	<script>

			audio.currentTime = 0.41;
			audio.play();
		});
		document.getElementById("poyo2").addEventListener("click", function() {
			window.open("https://discord.com/api/oauth2/authorize?client_id=1102381669224284290&permissions=414464724032&scope=bot", "_blank");
